<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A spin on the classic Rock, Paper, Scissors game for all the Big Bag Theory fans out there.">
    <meta name="keywords" content="games, rock paper scissors, Big Bang Theory, javascript">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to rock, paper, scissors lizard, spock!</h1>
    <h2 id="demo">Let's play!</h2>
    <!-- game container -->
    <div class="container">
        <!-- first section -->
        <div class="section">
            <div class="info">
                <h3>You:</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
        <!-- second section -->
        <div class="section">
            <div class="info">
                <h3>Sheldon Cooper :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 id="demo2">Make your move!</h2>
    <!-- game buttons   -->
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
        <button class="fas fa-hand-lizard" id="lizard"></button>
        <button class="fas fa-hand-spock" id="spock"></button>
    </div>
    
    <script src="assets/js/script.js"></script>
     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7cf492ae91.js" crossorigin="anonymous"></script>

</body>

</html>
